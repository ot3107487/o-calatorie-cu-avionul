<script>
$(document).ready(function() {
	let somethingIsPlayng = true;
	$('#narator')[0].play();
	$('#back').mouseenter(()=>{ 
		if(!somethingIsPlayng){
			somethingIsPlayng = true;
		 $('#back-audio')[0].play();}});
	$('#alege-avioanele-corecte').mouseenter(()=>{ 
		if(!somethingIsPlayng){
			somethingIsPlayng = true;$('#alege-avioane')[0].play();}});
	$('#puzzle').mouseenter(()=>{ 
		if(!somethingIsPlayng){
			somethingIsPlayng = true; $('#puzzle-audio')[0].play();}});
	$('#gaseste-diferentele').mouseenter(()=>{ 
		if(!somethingIsPlayng){
			somethingIsPlayng = true;
			$('#gaseste-diferentele-audio')[0].play();}});
	$('#gaseste-ordinea').mouseenter(()=>{ 
		if(!somethingIsPlayng){
			somethingIsPlayng = true;$('#gaseste-ordinea-audio')[0].play();}});
	$('#back-audio')[0].onended = function() {
		somethingIsPlayng =false;
	}; 
	$('#alege-avioane')[0].onended = function() {
		somethingIsPlayng = false;}; 
	$('#puzzle-audio')[0].onended = function() {
		somethingIsPlayng = false;}; 
	$('#gaseste-diferentele-audio')[0].onended = function() {
		somethingIsPlayng = false;}; 
	$('#gaseste-ordinea-audio')[0].onended = function() {
		somethingIsPlayng = false;}; 
	$('#narator')[0].onended = function() {
		somethingIsPlayng = false;}; 
	
});

</script>
