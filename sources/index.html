	<a href="games/index.html"><img id="games" src="assets/menu-logo/games.png"></a>

<audio id="avioane" style="display:none" controls="controls" preload="auto">
				<source src="assets/audio/meniu-principal/invata.mp3"></source>
			</audio>
<audio id="jocuri" style="display:none" controls="controls" preload="auto">
	<source src="assets/audio/meniu-principal/jocuri.mp3"></source>
	</audio>

<script>
var avioane = $("#avioane")[0];
var jocuri = $("#jocuri")[0];
let avioaneEnded = true;
let jocuriEnded = true;
jocuri.onended = function() {
    jocuriEnded = true;
}; 
avioane.onended = function() {
    avioaneEnded = true;
}; 
$("#movies")
	.mouseenter(function() {
	if(jocuriEnded){
		avioane.play();
		avioaneEnded = false;
	}});

$("#games")
	.mouseenter(function() {
		if(avioaneEnded){
		jocuri.play();
		jocuriEnded = false;
		}
	});


var rimAudioAvioane = document.getElementById("avioane"); 
var rimAudioJocuri = document.getElementById("jocuri"); 

function playRimAvioane() { 
    rimAudioAvioane.play(); 
} 
function playRimJocuri() { 
    rimAudioJocuri.play(); 
} 
item.addEventListener('mouseover', rimAudioAvioane.playRimAvioane, false);
item.addEventListener('mouseover', rimAudioJocuri.playRimJocuri, false);
</script>
